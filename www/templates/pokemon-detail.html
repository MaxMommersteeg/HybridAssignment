<ion-view title="{{pokemon.name}}">
  <ion-content padding="true" has-tabs="true">
    <p>Height: {{ pokemon.height }}</p>
    <p>Weight: {{ pokemon.weight }}</p>
    <p>Local Storage: {{ pokemon.ls}}</p>
    
    <p><a class="button button-small icon ion-arrow-left-b" href="#/tab/pokemons"> Back to pokemon list</a></p>
  </ion-content>
</ion-view>
