<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="pokedex" ng-controller="HomeCtrl">

  <ion-side-menus>
    <!-- Center content -->
    <ion-side-menu-content>
      <ion-header-bar class="bar-dark">
        <button class="button button-icon" ng-click="toggleTypes()">
          <i class="icon ion-navicon"></i>
        </button>
        <h1 class="title">{{activeType.name}}</h1>
        <!-- New Task button-->
        <button class="button button-icon" ng-click="newPokemon()">
          <i class="icon ion-compose"></i>
        </button>
      </ion-header-bar>
      <ion-content scroll="false">
        <ion-list>
          <ion-item ng-repeat="pokemon in activeType.pokemons">
            {{pokemon.name}}
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Types</h1>
        <button class="button button-icon ion-plus" ng-click="newType()">
        </button>
      </ion-header-bar>
      <ion-content scroll="false">
        <ion-list>
          <ion-item ng-repeat="type in types" ng-click="selectType(type, $index)" ng-class="{active: activeType == type}">
            {{type.name}}
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>

    </ion-side-menus>

    <script id="new-pokemon.html" type="text/ng-template">

      <div class="modal">
        <!--Modal header bar  -->
        <ion-header-bar class="bar-secondary">
          <h1 class="title">New Pokémon</h1>
          <button class="button button-clear button-positive" ng-click="closeNewPokemon()">Cancel</button>
        </ion-header-bar>

        <!--Modal content area-->
        <ion-content>

          <form ng-submit="createPokemon(pokemon)">
            <div class="list">
              <label class="item item-input">
                <input type="text" placeholder="What is the name of the Pokémon?" ng-model="pokemon.name">
              </label>
            </div>
            <div class="padding">
              <button type="submit" class="button button-block button-positive">Create Pokémon</button>
            </div>
          </form>

        </ion-content>
      </div>

    </script>
  </body>
</html>
